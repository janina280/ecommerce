<button mat-raised-button id="warm" color="warn" *ngIf="currentUser.role === 'USER'" (click)="deleteAll()">Empty list</button>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="wishListItems" class="custom-mat-table">
    <!-- Displaying columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let wishListItem">{{ wishListItem.id }}</td>
    </ng-container>

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let wishListItem">{{ getProductById(wishListItem.productId)?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="calculatedCost">
      <th mat-header-cell *matHeaderCellDef>Cost($)</th>
      <td mat-cell *matCellDef="let wishListItem">{{ getProductById(wishListItem.productId)?.cost }}</td>
    </ng-container>

    <!-- Buttons for actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let wishListItem">
        <button mat-icon-button color="warn" *ngIf="currentUser.role === 'USER'" (click)="delete(wishListItem.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="['id', 'productId', 'calculatedCost', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'productId', 'calculatedCost', 'actions']"></tr>
  </table>
</div>
